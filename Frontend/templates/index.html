<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Test API FrontEnd</title>
</head>
<body>
    <br><br>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible" role="alert">
            <span>{{ message }}</span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </div>
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h3>Create User</h3><br>
                <form id="mainForm" action="/addUser" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="text" class="form-control" name="name" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="User's Name" required>
                    </div>
                    <div class="form-group">
                    <label for="exampleInputPassword1">Age</label>
                    <input type="text" name="age" class="form-control" id="exampleInputPassword1" placeholder="Age" required>
                    </div>
                    <div class="form-group">
                    <label for="file-picker">Select Image</label><br>
                    <input id="file-picker" type="file" name="img" accept="image/*">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-outline-primary">Add User</button>
                </form>
                <br><br>
                <h3>See All Users</h3>
                <a href="/allUsers">
                    <button class="btn btn-outline-primary">See All Users</button>
                </a>
                <br><br><br>
                <h3>Get an User</h3>
                <form action="/getUser" method="POST">
                    <input type="text" class="form-control" id="id" name="id" placeholder="User's Id" required>
                    <br>
                    <input type="submit"  class="btn btn-outline-primary" value="Find User">
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
