<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>All Users</title>
    <style>
        body{
            background-color: #74B9FF;
        }
        #card{
            box-shadow: 0px 0px 5px 0px slateblue;
        }
    </style>
</head>
<body align="center">
    <div class="container" align="center">
        <div style="margin: 20px;">
            {% if (users|length) %}
            {% for user in users %}
            <div class="container">
                <div id="card" class="card" style="width: 18rem;" align="left">
                    <img class="card-img-top" src="/images/{{ user['image'] }}" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">{{ user['name'] }}</h5>
                        <p class="card-text">Age : {{ user['age'] }}</p>
                        <p class="card-text">User ID : {{ user['id'] }}</p>
                        <a href="/user/{{ user['id'] }}" class="btn btn-outline-info">View User</a>
                    </div>
                </div>
                <br>
            </div>
            {% endfor %}
            {% else %}
            <div id="card" class="card" style="width: 18rem;">
                <img class="card-img-top" src="/images/img2.jpg" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">No Users Till Now</h5>
                    <button class="btn btn-outline-info" disabled>View User</button>
                </div>
            </div>
            {% endif %}
        </div>
    </div>








    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
